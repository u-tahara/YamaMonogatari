<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/common/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>山物語</title>
    <script src="js/mobile.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="l-main">
      <h1 class="l-main__title"><img class="l-main__logo" src="./img/common/logo.png" alt="山物語"></h1>
      <div class="l-main__container">
        <div class="l-main__slot">
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
        </div>
        <div class="c-reach-popup js-reach-popup" aria-live="polite" hidden>リーチ！</div>
        <img
          class="c-hit-effect-image js-signboard-hit-effect"
          src="./img/signboard/signboard.png"
          alt="看板演出"
          hidden
        >
        <img
          class="c-hit-effect-image js-cutin-hit-effect"
          src="./img/bird-cutin/bird.png"
          alt="カットイン演出"
          hidden
        >
        <video
          class="c-hit-effect-image js-reach-character-group-effect"
          src="./img/character/chara.mov"
          aria-label="キャラ群演出"
          muted
          playsinline
          preload="auto"
          hidden
        ></video>
      </div>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
