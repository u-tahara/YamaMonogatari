<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/common/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>山物語</title>
    <script src="js/mobile.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="l-main">
      <img class="l-main__background" src="./img/common/background.png" alt="背景画像">
      <h1 class="l-main__title"><img src="./img/common/logo.png" alt="山物語"></h1>
      <img class="l-main__bird l-main__bird--left js-main-bird-left" src="./img/common/bird.png" alt="鳥装飾">
      <img class="l-main__bird l-main__bird--right js-main-bird-right" src="./img/common/bird.png" alt="鳥装飾">
      <img class="l-main__frontground" src="./img/common/frontground.png" alt="前景画像">
      <div class="l-main__container">
        <div class="l-main__slot">
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
          <div class="l-main__slot-window" aria-hidden="true">
            <div class="l-main__slot-reel js-slot-reel">
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
              <div class="l-main__slot-cell js-slot-cell"></div>
            </div>
          </div>
        </div>
        <div class="c-reach-popup js-reach-popup" aria-live="polite" hidden>リーチ！</div>
        <div class="c-hit-popup js-hit-popup" aria-live="polite" hidden>当たり！</div>
        <img
          class="c-hit-effect-image c-hit-effect-image--signboard js-signboard-hit-effect"
          src="./img/signboard/signboard.png"
          alt="看板演出"
          hidden
        >
        <video
          class="c-hit-effect-image c-hit-effect-image--lever-on-cutin-movie js-lever-on-cutin-movie-effect"
          src="./movie/white.mov"
          aria-label="レバーオンカットイン動画演出"
          muted
          playsinline
          preload="auto"
          hidden
        ></video>
        <img
          class="c-hit-effect-image c-hit-effect-image--reach-cutin js-reach-cutin-hit-effect"
          src="./img/smoke-cutin/white.png"
          alt="リーチ後カットイン演出"
          hidden
        >
        <video
          class="c-hit-effect-image c-hit-effect-image--character-group js-reach-character-group-effect"
          src="./img/character/chara.mov"
          aria-label="キャラ群演出"
          muted
          playsinline
          preload="auto"
          hidden
        ></video>
        <img
          class="c-hit-effect-image c-hit-effect-image--suzu-background js-reach-suzu-background-effect"
          src="./img/suzu-background/suzu.png"
          alt="スズ背景演出"
          hidden
        >
      </div>
    </main>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
